<script>
  const tho = (fn, seconds) => {
    let timer = null;
    return function (...args) {
      const context = this;
      timer && clearTimeout(timer);
      timer = setTimeout(() => {
        fn.apply(context, args);
      }, seconds);
    };
  };
  const tho2 = (fn, seconds) => {
    let flag = false;
    return function (...args) {
      const context = this;
      if (!flag) {
        setTimeout(() => {
          fn.apply(context, args);
          flag = false;
        }, seconds);
        flag = true;
      }
    };
  };
  const throad = (callback) => {
    let isLock = false;
    let timer;
    return function(...args){
        const self = this
        if(isLock) return;
        isLock = true;
        timer = setTimeout(() => {
            callback.call(self,...args);
            isLock = false;
            clearTimeout(timer);
        }, 20);
    };
  };
